<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <style>
        #produtos,
        #carrinho{
            max-width: 900px;
            margin:0 auto;
            padding:0 2%;
            display: flex;

        }

        .produto-single{
            width:33.3/5;
            padding: 0 20px;
        }


    </style>
    <title>Loja Virtual</title>
</head>
<body>



    <div id="produtos">
        <h2>Vitrine:</h2>


    </div>



    <div id="carrinho">
        <h2>Carrinho:</h2>


    </div>

    <script>
        const items = [
            {
                id: 0,
                nome: 'camiseta',
                img: 'imagem.jpg',
                quantidade: 0
            },
            {
                id: 2,
                nome: 'short',
                img: 'imagem.jpg',
                quantidade: 0
            },
            {
                id: 3,
                nome: 'sapato',
                img: 'imagem.jpg',
                quantidade: 0
            },
        ]

        inicializarLoja = () => {
            var containerProdutos = document.getElementById("produtos");
            items.map((val)=>{
                containerProdutos.innerHTML +=`

                <div class="produto-single">
                    <img src="`+val.img+`" />
                    <p>`+val.nome+`</p>
                    <a key="`+val.id+`" href="#">Adicionar ao carrinho!<a/>
                </div>
                
                `;
            })
        }

        inicializarLoja();

        
        atualizarCarrinho = () => {
            console.log(items)
        }

        var links = document.getElementsByClassName('a');

        for(var i = 0; i < links.length; i++){
            links[i].addEventListener("click",function(){
                let key = this.getAttribute('key');
                items[key].quantidade++;
                atualizarCarrinho();
                return false;
            })
        }



    </script>


    
</body>
</html>
